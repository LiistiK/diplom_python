{% extends 'base.html' %}

{% block content %}
<h1>Корзина</h1>
{% if order.products.all %}
<table>
    <thead>
        <tr>
            <th>Название</th>
            <th>Цена</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for product in order.products.all %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td><a href="{% url 'remove_from_cart' product.id %}">Удалить</a></td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td>Итого:</td>
            <td>{{ order.total_price }}</td>
            <td></td>
        </tr>
    </tfoot>
</table>
<a href="{% url 'checkout' %}">Оформить заказ</a>
{% else %}
<p>Корзина пуста.</p>
{% endif %}
{% endblock %}
